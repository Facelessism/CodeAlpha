<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Dark Calculator with modern UI, responsive layout & keyboard support." />
  <meta name="author" content="Facelessism" />
  <title>Dark Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <main class="calculator" role="application" aria-label="Dark Calculator">
    <section class="display">
      <input 
        type="text" 
        id="calc-display" 
        class="screen" 
        readonly 
        aria-label="Calculator display"
      />
    </section>

    <section class="buttons" aria-label="Calculator buttons">

      <button class="btn clear" data-action="clear">AC</button>
      <button class="btn operator" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>
      <button class="btn backspace" data-action="backspace">DEL</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equals" data-action="evaluate">=</button>
    </section>
  </main>

  <footer>
    <p class="credit"> 2025 Dark Calculator || Built with HTML, CSS & JS</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
